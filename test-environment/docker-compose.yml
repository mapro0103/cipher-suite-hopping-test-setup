services:
  sender:
    build: ./sender
    container_name: sender
    networks:
      test_net:
        ipv4_address: ${IP_SENDER}
    environment:
      - PYTHONUNBUFFERED=1
    command: /bin/sh -c "python3 sender.py && tail -f /dev/null"

  receiver:
    build: ./receiver
    container_name: receiver
    networks:
      test_net:
        ipv4_address: ${IP_RECEIVER}
    environment:
      - PYTHONUNBUFFERED=1
    ports:
      - "80:80"
      - "443:443"
    volumes:
    - ./cert.pem:/app/cert.pem
    - ./key.pem:/app/key.pem
    command: /bin/sh -c "python3 receiver.py"

  monitor:
    build: ./monitor
    container_name: monitor
    networks:
      test_net:
        ipv4_address: ${IP_MONITOR}
    environment:
      - PYTHONUNBUFFERED=1
    command: /bin/sh -c "python3 monitor.py && tail -f /dev/null"

networks:
  test_net:
    driver: bridge
    ipam:
      config:
        - subnet: ${SUBNET_TEST_NET}
